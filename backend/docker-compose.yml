version: '3.8'

services:
  db:
    image: postgres:15-alpine 
    container_name: local_postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: diagram-backend
    ports:
      - "3000:3000"
    env_file:
      - .env 
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?schema=public
      NODE_ENV: development
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "sleep 5 && npx prisma db push && npm start"
    restart: always
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:
    driver: local
